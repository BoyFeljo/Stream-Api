<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream Lite</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0c0c0c;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #ff0055, #ff6a00);
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
    }

    nav {
      display: flex;
      overflow-x: auto;
      background: #141414;
      padding: 12px;
      gap: 10px;
      border-bottom: 1px solid #222;
      scrollbar-width: none;
    }
    nav::-webkit-scrollbar { display: none; }

    nav button {
      background: #1f1f1f;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
      transition: 0.3s;
      white-space: nowrap;
    }

    nav button:hover, nav button.active {
      background: linear-gradient(90deg, #ff0055, #ff6a00);
      box-shadow: 0 0 10px rgba(255, 0, 85, 0.4);
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
      flex: 1;
    }

    .channel {
      background: #151515;
      border-radius: 16px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .channel:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
    }

    .channel img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-bottom: 2px solid #222;
    }

    .channel p {
      padding: 10px;
      font-size: 0.9em;
      color: #ddd;
    }

    /* Player Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
      z-index: 999;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 900px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }

    .close:hover {
      color: #ff0055;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #141414;
      color: #ccc;
      font-size: 0.85em;
      border-top: 1px solid #222;
    }

    footer b {
      color: #ff0055;
    }

    /* Scroll Animation */
    .channel {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.5s forwards;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>
  <header>üì∫ Stream Lite</header>

  <nav id="categories"></nav>
  <main id="channels"></main>

  <div id="playerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="playerFrame" allowfullscreen></iframe>
    </div>
  </div>

  <footer>Feito com ‚ù§Ô∏è por <b>Boy Feljo</b></footer>

  <script>
    const apiUrl = "https://stream-lite-eta.vercel.app/";
    let channels = [];
    let currentGroup = "Todos";

    async function fetchChannels() {
      try {
        const res = await fetch(apiUrl);
        channels = await res.json();
        renderCategories();
        renderChannels();
      } catch (e) {
        console.error("Erro ao carregar canais:", e);
        document.getElementById("channels").innerHTML =
          "<p style='text-align:center;'>Erro ao carregar canais üò¢</p>";
      }
    }

    function renderCategories() {
      const nav = document.getElementById("categories");
      const groups = ["Todos", ...new Set(channels.map(ch => ch.group))];

      nav.innerHTML = "";
      groups.forEach(g => {
        const btn = document.createElement("button");
        btn.textContent = g;
        btn.className = g === currentGroup ? "active" : "";
        btn.onclick = () => {
          currentGroup = g;
          renderChannels();
          renderCategories();
        };
        nav.appendChild(btn);
      });
    }

    function renderChannels() {
      const main = document.getElementById("channels");
      const filtered = currentGroup === "Todos" ? channels : channels.filter(ch => ch.group === currentGroup);

      main.innerHTML = "";
      filtered.forEach((ch, i) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.style.animationDelay = (i * 0.05) + "s";
        div.innerHTML = `
          <img src="${ch.logo || 'https://via.placeholder.com/200x120?text=Sem+Logo'}" alt="${ch.name}">
          <p>${ch.name}</p>
        `;
        div.onclick = () => openPlayer(ch.url);
        main.appendChild(div);
      });
    }

    function openPlayer(url) {
      const modal = document.getElementById("playerModal");
      const frame = document.getElementById("playerFrame");
      frame.src = url;
      modal.style.display = "flex";
    }

    document.querySelector(".close").onclick = () => {
      document.getElementById("playerModal").style.display = "none";
      document.getElementById("playerFrame").src = "";
    };

    window.onclick = (e) => {
      const modal = document.getElementById("playerModal");
      if (e.target === modal) {
        modal.style.display = "none";
        document.getElementById("playerFrame").src = "";
      }
    };

    fetchChannels();
  </script>
</body>
</html>
