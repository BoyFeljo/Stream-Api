<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream Lite</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0b0b0b;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 18px;
      font-size: 1.6em;
      font-weight: 600;
      background: linear-gradient(90deg, #ff0055, #ff6a00);
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      background: #151515;
      padding: 12px;
      border-bottom: 1px solid #222;
      scrollbar-width: none;
    }

    nav::-webkit-scrollbar {
      display: none;
    }

    nav button {
      background: #1f1f1f;
      border: none;
      color: #ccc;
      padding: 8px 15px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
      font-size: 0.9em;
    }

    nav button.active, nav button:hover {
      background: linear-gradient(90deg, #ff0055, #ff6a00);
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
      background: #0e0e0e;
      animation: fadeIn 0.6s ease;
    }

    .channel {
      background: #161616;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
    }

    .channel:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
    }

    .channel img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      border-bottom: 2px solid #222;
    }

    .channel p {
      padding: 8px;
      font-size: 0.85em;
      color: #ddd;
    }

    /* Modal Player */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 850px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 0, 85, 0.4);
      animation: pop 0.3s ease;
    }

    .modal iframe {
      width: 100%;
      height: 480px;
      border: none;
    }

    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      transition: 0.3s;
    }

    .close:hover {
      color: #ff0055;
    }

    footer {
      background: #141414;
      text-align: center;
      padding: 12px;
      color: #aaa;
      font-size: 0.9em;
      border-top: 1px solid #222;
    }

    footer b {
      color: #ff0055;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <header>üì∫ Stream Lite</header>

  <nav id="categories"></nav>

  <main id="channels"></main>

  <!-- Player Modal -->
  <div id="playerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="playerFrame" allowfullscreen></iframe>
    </div>
  </div>

  <footer>Feito com ‚ù§Ô∏è por <b>Boy Feljo</b></footer>

  <script>
    const apiUrl = "https://stream-lite-eta.vercel.app/";
    let channels = [];
    let currentGroup = "Todos";

    async function fetchChannels() {
      try {
        const res = await fetch(apiUrl);
        channels = await res.json();
        renderCategories();
        renderChannels();
      } catch (e) {
        console.error("Erro ao carregar canais:", e);
        document.getElementById("channels").innerHTML = "<p style='text-align:center;'>Erro ao carregar canais üò¢</p>";
      }
    }

    function renderCategories() {
      const nav = document.getElementById("categories");
      const groups = ["Todos", ...new Set(channels.map(ch => ch.group))];
      nav.innerHTML = "";
      groups.forEach(g => {
        const btn = document.createElement("button");
        btn.textContent = g;
        btn.className = g === currentGroup ? "active" : "";
        btn.onclick = () => {
          currentGroup = g;
          renderChannels();
          renderCategories();
        };
        nav.appendChild(btn);
      });
    }

    function renderChannels() {
      const main = document.getElementById("channels");
      const filtered = currentGroup === "Todos" ? channels : channels.filter(ch => ch.group === currentGroup);

      main.innerHTML = "";
      filtered.forEach(ch => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <img src="${ch.logo || 'https://via.placeholder.com/200x120?text=Sem+Logo'}" alt="${ch.name}">
          <p>${ch.name}</p>
        `;
        div.onclick = () => openPlayer(ch.url);
        main.appendChild(div);
      });
    }

    function openPlayer(url) {
      const modal = document.getElementById("playerModal");
      const frame = document.getElementById("playerFrame");
      frame.src = url;
      modal.style.display = "flex";
    }

    document.querySelector(".close").onclick = () => {
      const modal = document.getElementById("playerModal");
      modal.style.display = "none";
      document.getElementById("playerFrame").src = "";
    };

    window.onclick = (e) => {
      const modal = document.getElementById("playerModal");
      if (e.target === modal) {
        modal.style.display = "none";
        document.getElementById("playerFrame").src = "";
      }
    };

    fetchChannels();
  </script>

</body>
</html>
